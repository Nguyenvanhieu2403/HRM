<div class="page-content-area">
  <div class="page-content-area__header">
    <div class="page-title-area">
      <div class="page-title-area__left-block">
        <h1 class="page-title">
          {{'USERINFO.TITLE' | translate}}
        </h1>
      </div>
      <div class="page-title-area__right-block">
      </div>
    </div>
  </div>
  <div class="page-content-area__body">
    <div class="data-view-area">
      <div class="data-view-area__main-block">
        <div class="col-12 md:col-12 grid">
          <div class="col-12 md:col-6">
            <p-panel header="{{'USERINFO.TITLE' | translate}}">
              <div class="col-12 md:col-12">
                <form #formElement [formGroup]="formGroup">
                  <div class="col-12 md:col-12">
                    <validation-summary #validationSummary [formElement]="formElement" [formGroup]="formGroup">
                    </validation-summary>
                  </div>
                  <div class="col-12 md:col-12 p-fluid p-formgrid grid">
                    <div class="p-field col-12 md:col-12">
                      <label for="userName">{{'LOGIN.USERNAME' | translate}}</label>
                      <input type="text" pInputText [(ngModel)]="itemDetail.userName" [disabled]="true"
                        formControlName="userName">
                    </div>
                    <div class="p-field col-12 md:col-12">
                      <label for="displayName">{{'USERINFO.DISPLAYNAME' | translate}}</label>
                      <input type="text" pInputText [(ngModel)]="itemDetail.displayName" formControlName="displayName">
                    </div>
                    <div class="p-field col-12 md:col-12">
                      <label for="email">{{'USERINFO.EMAIL' | translate}}</label>
                      <input type="text" pInputText [(ngModel)]="itemDetail.email" formControlName="email">
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-12 md:col-12">
                <div class="col-8 md:col-8 fl h-text-left">
                </div>
                <div class="col-4 md:col-4 fr h-text-right">
                  <button pButton pRipple type="button" label="{{'BUTTON.SAVE' | translate}}" icon="pi pi-save"
                    [disabled]="submitting" class="p-button mr-2 mb-2" (click)="save()"></button>
                </div>
              </div>
              <div class="col-12 md:col-12 p-fluid p-formgrid grid">
              </div>

            </p-panel>

          </div>
          <div class="col-12 md:col-6">
            <p-panel header="{{'USERINFO.TITLE_CHANGEPASS' | translate}}">
              <div class="col-12 md:col-12">
                <form #formElement [formGroup]="formGroup1">
                  <div class="col-12 md:col-12">
                    <validation-summary #validationSummary [formElement]="formElement1" [formGroup]="formGroup1">
                    </validation-summary>
                  </div>
                  <div class="col-12 md:col-12 p-fluid p-formgrid grid">
                    <div class="p-field col-12 md:col-12">
                      <label for="oldPassword">{{'USERINFO.OLDPASSWORD' | translate}}</label>
                      <!-- <input type="password" pInputText [(ngModel)]="itemDetail.oldPassword"
                        formControlName="oldPassword"> -->
                      <p-password [(ngModel)]="itemDetail.oldPassword" formControlName="oldPassword" [toggleMask]="true" [feedback]="false" />
                    </div>
                    <div class="p-field col-12 md:col-12">
                      <label for="newPassword">{{'USERINFO.NEWPASSWORD' | translate}}
                        <button pButton pRipple type="button" icon="pi pi-question-circle"
                        class="p-button-rounded p-button-text" style="padding: 0 !important; height: auto !important; color: gray !important;"
                        pTooltip="{{'BUTTON.INVALIDPASSWORD' | translate }}"></button>
                      </label>
                      <!-- <input type="password" pInputText [(ngModel)]="itemDetail.newPassword"
                        formControlName="newPassword"> -->
                      <p-password [(ngModel)]="itemDetail.newPassword" [toggleMask]="true" formControlName="newPassword" appendTo="body" [feedback]="false" />
                    </div>
                    <div class="p-field col-12 md:col-12">
                      <label for="confirmPassword">{{'USERINFO.RENEWPASSWORD' |
                        translate}}</label>
                      <!-- <input type="password" pInputText [(ngModel)]="itemDetail.confirmPassword"
                        formControlName="confirmPassword"> -->
                      <p-password [(ngModel)]="itemDetail.confirmPassword" formControlName="confirmPassword" [toggleMask]="true" [feedback]="false" />
                      
                    </div>
                  </div>
                </form>
              </div>

              <div class="col-12 md:col-12">
                <div class="col-8 md:col-8 fl h-text-left">
                </div>
                <div class="col-4 md:col-4 fr h-text-right">
                  <button pButton pRipple type="button" label="{{'USERINFO.BTNCHAGEPASS' | translate}}"
                    icon="pi pi-save" [disabled]="submitting" class="p-button mr-2 mb-2"
                    (click)="onChangePass()"></button>
                </div>
              </div>
              <div class="col-12 md:col-12 p-fluid p-formgrid grid">
              </div>
            </p-panel>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
